apiVersion: apps/v1
kind: Deployment
metadata:
  name: questions
  labels:
    app: questions
spec:
  replicas: 3
  selector:
    matchLabels:
      app: questions
  template:
    metadata:
      labels:
        app: questions
    spec:
      containers:
      - name: questions
        image: jlxw48/questions
        imagePullPolicy: IfNotPresent # setting local image
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 3000
