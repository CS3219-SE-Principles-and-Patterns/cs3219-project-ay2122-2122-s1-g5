apiVersion: apps/v1
kind: Deployment
metadata:
  name: load-2
  labels:
    app: load-2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: load-2
  template:
    metadata:
      labels:
        app: load-2
    spec:
      containers:
      - name: load-2
        image: jlxw48/load-2
        imagePullPolicy: Never # setting local image
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: load-2
spec:
  selector:
    app: load-2
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
