<html>
<title>Realtime Editor</title>
<body>
    <h3>Realtime Editor</h3>
    <div>
        <textarea rows="100" cols="150" id="editor" style="background-color:black;color:white" placeholder="Type Your Text..."></textarea>
    </div>
</body>
    <ul id="editor"></ul>
    <script src="/socket.io/socket.io.js"></script>

    <script>
      //const io = require("socket.io-client");
      var socket = io("http://localhost:3005");

      var editor = document.getElementById('editor');

      editor.addEventListener("keyup", evt => {
        const text = editor.value;
        //socket.send(text);
        socket.emit('message', {
          sessionId: '1',
          text: text

        });
      });

    socket.on('1', data => {
        editor.value = data;
    });
      
    
    </script>
  </body>
</html>
